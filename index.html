<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>The Best Tic Tac Toe</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">

<h1 class='text-center cool-font'>Tic Tac Toe and Chill</h1>
<h2 class='text-center cool-font'>Developed by Someone Really Cool</h2>
<br>

<section class="play-space">
    <section class="select-pieces container-fluid" id="piecesMenu">
        <br>
        <h3 class="cool-font text-center"> X or O?</h3>
        <table class="text-center">
          <tr>
            <td class="selection-buttons" id="x">X</td>
            <td class="selection-buttons" id="o">O</td>
          </tr>
        </table>
      </section>
<section class="square text-center" id="boardTest">
  <table id="board">
    <tr>
      <td class="cell grid" id="0">&nbsp;&nbsp;</td>
      <td class="cell grid" id="1">&nbsp;&nbsp;</td>
      <td class="cell grid" id="2">&nbsp;&nbsp;</td>
    </tr>
    <tr>
      <td class="cell grid" id="3">&nbsp;&nbsp;</td>
      <td class="cell grid" id="4">&nbsp;&nbsp;</td>
      <td class="cell grid" id="5">&nbsp;&nbsp;</td>
    </tr>
    <tr>
      <td class="cell grid" id="6">&nbsp;&nbsp;</td>
      <td class="cell grid" id="7">&nbsp;&nbsp;</td>
      <td class="cell grid" id="8">&nbsp;&nbsp;</td>
    </tr>
  </table>
  <table>
    <tr>
     <td class="reset-button text-center" id="reset">Reset</td>
   </tr>
   <br>
 </table>
  </section>
  
</section>

<div class="endgame container-fluid">
  <div class="text" id="winMessage" >You Are Winner</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
